<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./Images/icon.jpeg">
    <title>NotePad</title>
    <link rel="stylesheet" href="styles1.css" />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="icon">
          <h2 class="logo">Dean</h2>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">JD</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </div>
        <div class="search">
          <input class="srch" type="search" placeholder="Search Here" />
          <button class="btn">Search</button>
        </div>
      </div>

      <div class="content">
        <div class="quote">
          <h1 class="h1">
            A blank page is the beginning of your story <br />
            <span>Every note is a step toward greatness.</span><br />
            Capture your thoughts, shape your dreams.
          </h1>
        </div>

        <div class="form">
          <h2>Add Note Here</h2>
          <input
            id="noteTopic"
            class="topicText"
            type="text"
            placeholder="Enter Topic Here"
          />
          <textarea
            id="noteInput"
            class="contentText"
            placeholder="Enter Note Here"
          ></textarea>
          <button class="btnn" id="addNoteButton">Add</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="note-card">
        <div class="card"></div>
      </div>
    </footer>

    <script src="src.js"></script>
  </body>
</html>
