<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MyWeb</title>
    <link rel="stylesheet" href="styles1.css" />
    <!-- Using FontAwesome v6 via CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-1hcuuJgMXtWeLqT2SkEMXqP+jnI1LG2+H8gVv1pU7oVYHFXQf9M+94EAXdLXnY+xCzqPZ7MxV8PZJ8l+8L6xiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="navbar">
        <div class="icon">
          <h2 class="logo">Dean</h2>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">JD</a></li>
            <li><a href="#">CONTACT</a></li>
          </ul>
        </div>
        <div class="search">
          <input class="srch" type="search" placeholder="Search Here" />
          <button class="btn">Search</button>
        </div>
      </div>

      <div class="content">
        <div class="quote">
          <h1 class="h1">
            A blank page is the beginning of your story <br />
            <span>Every note is a step toward greatness.</span><br />
            Capture your thoughts, shape your dreams.
          </h1>
        </div>

        <div class="form">
          <h2>Add Note Here</h2>
          <input
            id="noteInput"
            class="inputText"
            type="text"
            placeholder="Enter Note Here"
          />
          <button class="btnn" onclick="addNote()">Add</button>
        </div>
      </div>
    </div>

    <!-- Footer for Notes with Arrow Icons -->
    <footer>
      <div class="note-card">
        <i id="prevNote" class="fa-solid fa-chevron-circle-left nav-icon"></i>
        <i id="nextNote" class="fa-solid fa-chevron-circle-right nav-icon"></i>
        <div class="card"></div>
      </div>
    </footer>

    <script src="src.js"></script>
  </body>
</html>
